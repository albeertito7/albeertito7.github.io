# Handling Reading
safe: false
encoding: UTF-8
exclude:
  - Notes.txt
  - README.*
  - Gemfile*
  - contact.md
  - blog.md
  - about.md
  - Dockerfile
  - docker*
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Serving
detach: false
port: 4000
host: localhost
baseurl: ""
show_dir_listing: false

# Where the things are
source: .
destination: ./_site
plugins_dir: _plugins
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
sass:
  sass_dir: _sass

