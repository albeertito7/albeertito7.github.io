# Prefer color scheme setting.
#
# Note: keep empty will follow the system prefer color by default, and
#       there will be a toggle to switch the theme between dark and light
#       on the bottom left of the sidebar.
#
# Available options:
#
#   light - Use the light color scheme.
#   dark  - Use the dark color scheme.
theme_mode: light

# The CDN (Content Delivery Network) endpoint for images.
# Notice that once it is assigned, the CDN url will be added to all image
# (site avatar & posts' images) paths starting with '/'
#
# e.g. 'https://cdn.com'
img_cdn:

# The avatar on sidebar, support local or CORS resources.
avatar:

# Boolean type, the global swuitch for ToC in posts.
toc: true

paginate: 10

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Handling Reading
safe: false
encoding: UTF-8
exclude:
  - Notes.txt
  - README.md
  - CHANGELOG.md
  - CONTRIBUTING.md
  - LICENSE
  - '*.gem'
  - '*.gemspec'
  - tools
  - Gemfile*
  - contact.md
  - blog.md
  - about.md
  - Dockerfile
  - docker*
  - node_modules
  - gulpfile.js
  - package*.json
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - robots.txt
  - sitemap.xml

# Serving
detach: false
port: 4000
host: localhost
show_dir_listing: false

# Where the things are
source: .
destination: ./_site
plugins_dir: _plugins
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
sass:
  sass_dir: _sass
  style: compressed

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name


## Do not use tabs in configuration files ##
## This will either lead to parsing errors, or Jekyll will revert to the default settings ##
## Use spaces instead ##
